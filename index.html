<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vega-Lite Visualization</title>

    <!-- Include Vega, Vega-Lite, and Vega-Embed JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>

    <!-- Container for the Vega-Lite visualization -->
    <div id="vis"></div>

    <script>
        // Load and embed the Vega-Lite visualization
        vegaEmbed('#vis', 'HW10.vg.json').then(result => {}).catch(console.error);
    </script>

</body>

</html>
